<nav class="navigation">
  <div class="nav-container">
    <a routerLink="/hero" class="nav-logo">
      <span class="logo-text">Portfolio</span>
    </a>
    <ul class="nav-list">
      @for (item of navItems; track item.route) {
        <li class="nav-item">
          <a 
            [routerLink]="item.route" 
            routerLinkActive="active"
            class="nav-link">
            {{ item.label }}
          </a>
        </li>
      }
    </ul>
  </div>
</nav>
